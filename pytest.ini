[pytest]
addopts = -s -q -l --html=report/report.html --self-contained-html

console_output_style = classic

;filterwarnings = ignore:function ham\(\) is deprecated:DeprecationWarning

log_cli = 1
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format=%Y-%m-%d %H:%M:%S